[buildout]
package-name = fon.plonewebsite
package-extras = [test]
package-src = src/fon.plonewebsite
package-pep8-ignores = E501,W402,W801
package-min-coverage = 40
parts +=
    createcoverage
    coverage-sh
    flake8
    python-validation-sh
    rebuild_i18n-sh
    omelette

[rebuild_i18n-sh]
recipe = collective.recipe.template
url = https://raw.github.com/collective/buildout.plonetest/master/templates/rebuild_i18n.sh.in
output = ${buildout:directory}/bin/rebuild_i18n.sh
mode = 755

[omelette]
recipe = collective.recipe.omelette
eggs = ${instance:eggs}

[test]
recipe = zc.recipe.testrunner
defaults = ['-s', '${buildout:package-name}', '--auto-color', '--auto-progress']
eggs =
    ${buildout:package-name} ${buildout:package-extras}
    ${buildout:test-eggs}

[versions]
selenium = 2.39.0

